<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game History: Darren vs Winnie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        
        <div class="tab-container">
            <button class="tab-btn active" onclick="openGame('contexto')" id="btn-contexto">Contexto</button>
            <button class="tab-btn" onclick="openGame('wordle')" id="btn-wordle">Wordle</button>
        </div>

        <div id="contexto" class="game-section">
            <header>
                <h1 class="contexto-title">Contexto Battles</h1>
                <p class="subtitle">Darren vs. Winnie</p>
            </header>

            <div class="scoreboard">
                <div class="score-card darren-score">
                    <span>Darren</span>
                    <span class="score-count">0</span>
                </div>
                <div class="score-card winnie-score">
                    <span>Winnie</span>
                    <span class="score-count">1</span>
                </div>
            </div>

            <div class="history-card">
                <h3>Match History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Winner</th>
                            <th>Guesses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dec 06</td>
                            <td class="winner-winnie">Winnie</td>
                            <td><span class="guesses">83</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="wordle" class="game-section" style="display: none;">
            <header>
                <h1 class="wordle-title">Wordle Wars</h1>
                <p class="subtitle">Darren vs. Winnie</p>
            </header>

            <div class="scoreboard">
                <div class="score-card darren-score">
                    <span>Darren</span>
                    <span class="score-count">1</span>
                </div>
                <div class="score-card winnie-score">
                    <span>Winnie</span>
                    <span class="score-count">0</span>
                </div>
            </div>

            <div class="history-card">
                <h3>Match History</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Winner</th>
                            <th>Guesses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Dec 06</td>
                            <td class="winner-darren">Darren</td>
                            <td><span class="guesses">3</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <footer>
            <p>Hosted on GitHub Pages</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
